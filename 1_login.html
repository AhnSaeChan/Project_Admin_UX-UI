<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div style="line-height:1200%;"><br></div>
                    <div class="d-flex justify-content-center"><img src="./image/SighIn.png"></div>
                    <div style="line-height:350%;"><br></div>
                    <div class="d-flex justify-content-center"><button type="button" style="width: 400px; height: 30px;">Sign in with google</button></div><br>
                    <div class="d-flex justify-content-center"><button type="button" style="width: 400px; height: 30px;">Sign in with facebook</button></div><br>
                    <div class="d-flex justify-content-center"><hr width="150"><span style="font-weight: bold">&nbsp; or use email &nbsp; </span><hr width="150"></div><br>
                    <div class="d-flex justify-content-center ">
                    <label style="font-size: 11px;">ID<input type="email" class="form-control" id="exampleFormControlInput1"  placeholder="name@example.com" style=" width: 400px; font-size: 13px; font-weight: bold;"></label>
                    </div><br>
                    <div class="d-flex justify-content-center ">
                    <label style="font-size: 11px; font-weight: bold;">PASSWORD<input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" style=" width: 400px; font-size: 13px;"></label>
                    </div>
                    <div class="container; d-flex justify-content-center">
                        <div class="col-xs">
                        <input type="checkbox" style=" width: 18px;">&nbsp;<span style="font-size: 14px;">Remember me</span> 
                        </div>
                        <a href="" style="text-decoration: none;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 14px;">Forgot Password?</a></span>
                    </div><div style="line-height:300%;"><br></div>
                    <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary" style="width: 400px; height: 40px; font-size: 14px; font-weight: bold;">Sign In</button></div>
                    <div class="d-flex justify-content-center"><a href="" style="text-decoration: none; font-size: 14px; font-weight:bold;">Create an account</a></div><br>
                    </div>   
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
